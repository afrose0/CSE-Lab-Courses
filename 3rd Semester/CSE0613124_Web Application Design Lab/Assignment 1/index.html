<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Space | Coworking Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #fdfdfd;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-left, .nav-right {
            display: flex;
            gap: 20px;
        }
        .nav-left ul, .nav-right ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .nav-left ul li, .nav-right ul li {
            display: inline;
        }
        .nav-left ul li a, .nav-right ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
        .logo {
            font-size: 1.5em;
            font-weight: 600;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 0;
            background: linear-gradient(to bottom, #fdfdfd, #f5f5f5);
            position: relative;
        }
        .hero-content {
            max-width: 50%;
        }
        .hero-content h2 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="nav-left">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
            <h1 class="logo">1-Space</h1>
            <div class="nav-right">
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Spaces</a></li>
                    <li><a href="#">Events</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
